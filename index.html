<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300i|Schoolbell"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="tophead">Tic Tac Toe</h1>
    <h2 class="tophead">Developed by Cash :)</h2>
    <div class="gameBoard">
      <div id="toprow">
        <div id="toprow1" class="boxCss"></div>
        <div id="toprow2" class="boxCss"></div>
        <div id="toprow3" class="boxCss"></div>
      </div>
      <div id="midrow">
        <div id="midrow1" class="boxCss"></div>
        <div id="midrow2" class="boxCss"></div>
        <div id="midrow3" class="boxCss"></div>
      </div>
      <div id="botrow">
        <div id="botrow1" class="boxCss"></div>
        <div id="botrow2" class="boxCss"></div>
        <div id="botrow3" class="boxCss"></div>
      </div>
      <div class="scoreboard">
        <p id="player1">
          Coffee on me, if you win. *winks
          <!-- <span id="p1name">Player 1</span> (X) : <span id="p1score">0</span> -->
        </p>
        <button id="resetButton">Reset</button>
        <p id="player2">
          ( No cheating with console log! )
          <!-- <span id="p2name">Player 2</span> (O) : <span id="p2score">0</span> -->
        </p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="aiscript.js"></script>
</html>
